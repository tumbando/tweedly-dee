<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>full-calc</title>
    <link rel="stylesheet" href="main.css" media="screen" />
  </head>
  <body>
    <output class="result">Survey Says....</output>
    <section>
      <button id="clear">AC</button>
      <button id="negative">+/-</button>
      <button id="percent">%</button>
      <button id="divide">/</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply">*</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">+</button>
      <button class="bottomRow" id="zero">0</button>
      <button class="bottomRow" id="decimal">.</button>
      <button class="bottomRow" id="equals">=</button>
    </section>
  </body>
</html>
