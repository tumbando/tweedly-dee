<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>full-calc</title>
    <link rel="stylesheet" href="main.css" media="screen" />
  </head>
  <body>
    <section>
      <div id="clear">AC</div>
      <div id="negative">+/-</div>
      <div id="percent">%</div>
      <div id="divide">/</div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="multiply">*</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="minus">-</div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="plus">+</div>
      <div class="bottomRow" id="zero">0</div>
      <div class="bottomRow" id="decimal">.</div>
      <div class="bottomRow" id="equals">=</div>
    </section>
  </body>
</html>
